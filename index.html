<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="top-screen"></div>
            <div class="bottom-screen">0</div>
        </div>
        <div class="keypad">
            <!-- row 1 -->
            <button data-type="clear" class="clear">AC</button>
            <button data-type="delete" class="delete">DEL</button>
            <button data-type="operator" class="operator">รท</button>
            <!-- row 2 -->
            <button data-type="number" class="number">7</button>
            <button data-type="number" class="number">8</button>
            <button data-type="number" class="number">9</button>
            <button data-type="operator" class="operator">x</button>
            <!-- row 3 -->
            <button data-type="number" class="number">4</button>
            <button data-type="number" class="number">5</button>
            <button data-type="number" class="number">6</button>
            <button data-type="operator" class="operator">-</button>
            <!-- row 4 -->
            <button data-type="number" class="number">1</button>
            <button data-type="number" class="number">2</button>
            <button data-type="number" class="number">3</button>
            <button data-type="operator" class="operator">+</button>
            <!-- row 5 -->
            <button data-type="number" class="number zero">0</button>
            <button data-type="number" class="decimal">.</button>
            <button data-type="equal" class="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
